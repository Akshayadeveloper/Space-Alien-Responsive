  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien On Space</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="clock-container">
    <div id="clock">
        <!-- 12 digits for hours -->
        <div class="digit" style="transform: rotateX(0deg) translateZ(100px);"></div>
        <div class="digit" style="transform: rotateX(30deg) translateZ(100px);"></div>
        <div class="digit" style="transform: rotateX(60deg) translateZ(100px);"></div>
        <div class="digit" style="transform: rotateX(90deg) translateZ(100px);"></div>
        <div class="digit" style="transform: rotateX(120deg) translateZ(100px);"></div>
        <div class="digit" style="transform: rotateX(150deg) translateZ(100px);"></div>
        <div class="digit" style="transform: rotateX(180deg) translateZ(100px);"></div>
        <div class="digit" style="transform: rotateX(210deg) translateZ(100px);"></div>
        <div class="digit" style="transform: rotateX(240deg) translateZ(100px);"></div>
        <div class="digit" style="transform: rotateX(270deg) translateZ(100px);"></div>
        <div class="digit" style="transform: rotateX(300deg) translateZ(100px);"></div>
        <div class="digit" style="transform: rotateX(330deg) translateZ(100px);"></div>
    </div>
</div>

</html>
